<title>foca</title>
</head>
<body>
<h1 title="título do peoma">A Foca</h1>
<h2 title="autor do poema">Vinicius de Moraes</h2>
<p title="1°parágrafo do poema">Quer ver a foca <br>Ficar feliz? <br>É por uma bola <br>No seu nariz.</p>
<p title="2° parágrafo do poema">Quer ver a foca <br>Bater palminha? <br>É dar a ela <br>Uma sardinha.</p>
<p title="3°parágrafo do poema">Quer ver a foca <br>Fazer uma briga? <br>É espetar ela <br>Bem na barriga!</p>
</body>
